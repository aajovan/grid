<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Zadatak 1</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div class="main">
        <div class="options__container">
            <div class="options__box">
                <label for="gridSize">Dimenzija</label>
                <input type="number" name="gridSize" id="gridSize" min="16" max="64" placeholder="16-64">
            </div>

            <div class="options__box">
                <label for="colorPick">Odaberite boju</label>
                <input type="color" name="colorPick" id="colorPick">
            </div>

            <div class="options__box">
                <label for="usePicker">Boja</label>
                <input type="checkbox" id="usePicker" name="usePicker" value="false" class="switch">
            </div>
            <div class="options__box">
                <button id="btn-initialize">Generiraj/Reset</button>
            </div>

        </div>
        <div class="popup" id="popup">
            <div class="popup__content">
                <h3>Unesite broj izmeÄ‘u 16 i 64!</h3>
                <a class="popup__btn-close" href="javascript:void(0)">Zatvori</a>
            </div>
        </div>
    </div>
    <div class="gridMain">

    </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
